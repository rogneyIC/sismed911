<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de admisiones</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" href="assets/responsive.bootstrap4.min.css" />
    <link rel="stylesheet" href="assets/select.bootstrap4.min.css" />
    <link rel="stylesheet" href="assets/font-awesome.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <table
            id="tableAdmission"
            class="table table-striped table-bordered dt-responsive nowrap"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th>No. HC</th>
                <th>Fecha</th>
                <th>Tipo de ingreso</th>
                <th>No. caso 911</th>
                <th>Expediente</th>
                <th>Paciente</th>
                <th>Acompañante</th>
                <th>Género</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="accordion accordionForms" id="accordionForms">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5>
                  <i class="fa fa-wpforms" aria-hidden="true"></i> Formulario
                  <span class="case"></span>
                </h5>
              </div>
              <div
                id="collapseOne"
                class="collapse"
                aria-labelledby="headingOne"
                data-parent="#accordionForms"
              >
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-12">
                      <!-- Formulario Admision -->
                      <form id="form_paciente">
                        <div class="form-row">
                          <div class="form-group col-lg-3">
                            <label for="atention">Motivo de la atención:</label>
                            <select class="form-control" id="atention">
                              <option>-- Seleccione una opción --</option>
                            </select>
                          </div>
                          <div class="form-group col-lg-3">
                            <label for="locationTrauma"
                              >Localización trauma:</label
                            >
                            <select class="form-control" id="locationTrauma">
                              <option>-- Seleccione una opción --</option>
                            </select>
                          </div>
                          <div class="form-group col-lg-3">
                            <label for="causaTrauma">Causa trauma:</label>
                            <select class="form-control" id="causaTrauma">
                              <option>-- Seleccione una opción --</option>
                            </select>
                          </div>
                          <div class="form-group col-lg-3">
                            <label for="sistem">Sistema:</label>
                            <select class="form-control" id="sistem">
                              <option>-- Seleccione una opción --</option>
                            </select>
                          </div>
                        </div>

                        <div class="form-row">
                          <div class="form-group col-lg-1">
                            <label for="glasgow">Glasgow:</label>
                            <input
                              type="text"
                              class="form-control"
                              id="glasgow"
                              placeholder="Glasgow"
                            />
                          </div>
                          <div class="form-group col-lg-1">
                            <label for="pas">PAS(mmHg):</label>
                            <input
                              type="text"
                              class="form-control"
                              id="pas"
                              placeholder="PAS(mmHg)"
                            />
                          </div>
                          <div class="form-group col-lg-1">
                            <label for="pad">PAD(mmHg):</label>
                            <input
                              type="text"
                              class="form-control"
                              id="pad"
                              placeholder="PAD(mmHg)"
                            />
                          </div>
                          <div class="form-group col-lg-1">
                            <label for="bpm">FC(bpm):</label>
                            <input
                              type="text"
                              class="form-control"
                              id="bpm"
                              placeholder="FC(bpm)"
                            />
                          </div>
                          <div class="form-group col-lg-1">
                            <label for="so2">SO2(%):</label>
                            <input
                              type="text"
                              class="form-control"
                              id="so2"
                              placeholder="SO2(%)"
                            />
                          </div>
                          <div class="form-group col-lg-1">
                            <label for="rpm">FR(rpm):</label>
                            <input
                              type="text"
                              class="form-control"
                              id="rpm"
                              placeholder="FR(rpm)"
                            />
                          </div>
                          <div class="form-group col-lg-1">
                            <label for="temperatura">Temperatura(c):</label>
                            <input
                              type="text"
                              class="form-control"
                              id="temperatura"
                              placeholder="Temperatura(c)"
                            />
                          </div>
                        </div>

                        <div class="form-row">
                          <div class="form-group col-lg-3">
                            <label for="dolor">Dolor:</label>
                            <select class="form-control" id="dolor">
                              <option>-- Seleccione una opción --</option>
                            </select>
                          </div>
                          <div class="form-group col-lg-3">
                            <label for="sintoma">Signos y síntomas:</label>
                            <select class="form-control" id="sintoma">
                              <option>-- Seleccione una opción --</option>
                            </select>
                          </div>
                          <div class="form-group col-lg-3">
                            <label for="clasification">Clasificación:</label>
                            <select class="form-control" id="clasification">
                              <option>-- Seleccione una opción --</option>
                            </select>
                          </div>
                        </div>

                        <div class="form-row">
                          <div class="form-group col-lg-6">
                            <label for="motivation">Motivo consulta:</label>
                            <textarea
                              class="form-control"
                              id="motivation"
                              placeholder="Motivo consulta"
                              rows="5"
                            ></textarea>
                          </div>
                          <div class="form-group col-lg-6">
                            <label for="signal"
                              >Signos y síntomas descripción:</label
                            >
                            <textarea
                              class="form-control"
                              id="signal"
                              placeholder="Signos y síntomas descripción"
                              rows="5"
                            ></textarea>
                          </div>
                        </div>
                        <button class="btn btn-primary" id="btnSaveTriage">
                          Guardar
                        </button>
                      </form>
                      <!-- end form admision-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/jquery-3.6.0.min.js"></script>
    <script src="assets/jquery.maskedinput.js"></script>
    <script src="assets/jquery.dataTables.min.js"></script>
    <script src="assets/bootstrap.bundle.min.js"></script>
    <script src="assets/dataTables.bootstrap4.min.js"></script>
    <script src="assets/dataTables.responsive.min.js"></script>
    <script src="assets/responsive.bootstrap4.min.js"></script>
    <script src="assets/dataTables.select.min.js"></script>
    <script src="listAdmission.js"></script>
  </body>
</html>
