<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Servicio Ambulancia</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" href="assets/responsive.bootstrap4.min.css" />
    <link rel="stylesheet" href="assets/select.bootstrap4.min.css" />
    <link rel="stylesheet" href="assets/font-awesome.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <table
            id="selectServiceAmb"
            class="table table-striped table-bordered dt-responsive nowrap"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th>Caso</th>
                <th>Fecha</th>
                <th>Incidente</th>
                <th>Tiempo</th>
                <th>Ambulancia</th>
                <th>Hora asignada</th>
                <th>Hora llegada</th>
                <th>Hora inicio</th>
                <th>Hora destino</th>
                <th>Hora base</th>
                <th>Base</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="accordion accordionForms" id="accordionAmbulance">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5><i class="fa fa-ambulance" aria-hidden="true"></i> Servicio de ambulancia</h5>
          </div>
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionAmbulance">
            <div class="card-body">
              <form id="form_ambulance">
                <div class="form-row">
                  <div class="form-group col-md-3">
                    <label for="date_asig">H. Asignación:</label>
                    <input type="datetime-local" class="form-control" id="date_asig" />
                  </div>
                  <div class="form-group col-md-3">
                    <label for="date_lleg">H. Llegada:</label>
                    <input type="datetime-local" class="form-control" id="date_lleg" />
                  </div>
                  <div class="form-group col-md-3">
                    <label for="date_ini">H. Inicia:</label>
                    <input type="datetime-local" class="form-control" id="date_ini" />
                  </div>
                  <div class="form-group col-md-3">
                    <label for="date_dest">H. Destino:</label>
                    <input type="datetime-local" class="form-control" id="date_dest" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-3">
                    <label for="date_base">H. Base:</label>
                    <input type="datetime-local" class="form-control" id="date_base" />
                  </div>
                  <div class="form-group col-md-3">
                    <label for="p_number">Conductor:</label>
                    <input type="text" class="form-control" id="p_number" placeholder="Conductor" />
                  </div>
                  <div class="form-group col-md-3">
                    <label for="p_exp">Médico:</label>
                    <input type="text" class="form-control" id="p_exp" placeholder="Médico" />
                  </div>
                  <div class="form-group col-md-3">
                    <label for="p_age">Paramédico:</label>
                    <input type="text" class="form-control" id="p_age" placeholder="Paramédico" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="p_obs">Observaciones:</label>
                    <textarea class="form-control" id="p_obs" placeholder="Observaciones"></textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/jquery-3.6.0.min.js"></script>
    <script src="assets/jquery.dataTables.min.js"></script>
    <script src="assets/bootstrap.bundle.min.js"></script>
    <script src="assets/dataTables.bootstrap4.min.js"></script>
    <script src="assets/dataTables.responsive.min.js"></script>
    <script src="assets/responsive.bootstrap4.min.js"></script>
    <script src="assets/dataTables.select.min.js"></script>
    <script type="text/javascript" src="serviceAmb.js"></script>
  </body>
</html>
