<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servicio Ambulancia</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" href="assets/responsive.bootstrap4.min.css" />
    <link rel="stylesheet" href="assets/select.bootstrap4.min.css" />
    <link rel="stylesheet" href="assets/font-awesome.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <table
            id="tableServiceAmbulance"
            class="table table-striped table-bordered dt-responsive nowrap"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th>Caso</th>
                <th>Fecha</th>
                <th>Incidente</th>
                <th>Tiempo</th>
                <th>Ambulancia</th>
                <th>Hora asignada</th>
                <th>Hora llegada</th>
                <th>Hora inicio</th>
                <th>Hora destino</th>
                <th>Hora base</th>
                <th>Base</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="accordion accordionForms" id="accordionForms">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5><i class="fa fa-wpforms" aria-hidden="true"></i> Formulario <span class="case"></span></h5>
              </div>
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionForms">
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-12">
                      <!-- Formulario ambulancia -->
                      <form id="form_ambulance">
                        <div class="row">
                          <div class="form-group col-md-3">
                            <label for="serviceAmbulance">Ambulancia:</label>
                            <div class="input-group">
                              <input type="text" class="form-control" id="serviceAmbulance" placeholder="Ambulancia" />
                              <div class="input-group-append">
                                <!-- Button trigger modal -->
                                <button
                                  type="button"
                                  class="btn btn-outline-secondary ambulance_search"
                                  data-toggle="modal"
                                  data-target="#ambulance"
                                >
                                  <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                              </div>
                            </div>
                          </div>
                          <div class="form-group col-md-3">
                            <label for="date_asig">H. Asignación:</label>
                            <input type="datetime-local" class="form-control change" id="date_asig" step="1" />
                          </div>
                          <div class="form-group col-md-3">
                            <label for="date_lleg">H. Llegada:</label>
                            <input type="datetime-local" class="form-control change" id="date_lleg" step="1" />
                          </div>
                          <div class="form-group col-md-3">
                            <label for="date_ini">H. Inicia:</label>
                            <input type="datetime-local" class="form-control change" id="date_ini" step="1" />
                          </div>
                        </div>
                        <div class="form-row">                      
                          <div class="form-group col-md-3">
                            <label for="date_dest">H. Destino:</label>
                            <input type="datetime-local" class="form-control change" id="date_dest" step="1" />
                          </div>
                          <div class="form-group col-md-3">
                            <label for="date_base">H. Base:</label>
                            <input type="datetime-local" class="form-control change" id="date_base" step="1" />
                          </div>
                          <div class="form-group col-md-3">
                            <label for="conductor">Conductor:</label>
                            <input type="text" class="form-control change" id="conductor" placeholder="Conductor" />
                          </div>
                          <div class="form-group col-md-3">
                            <label for="medico">Médico:</label>
                            <input type="text" class="form-control change" id="medico" placeholder="Médico" />
                          </div>
                        </div>
                        <div class="form-row">                          
                          <div class="form-group col-md-3">
                            <label for="paramedico">Paramédico:</label>
                            <input type="text" class="form-control change" id="paramedico" placeholder="Paramédico" />
                          </div>
                          <div class="form-group col-md-6">
                            <label for="obs">Observaciones:</label>
                            <textarea
                              class="form-control change"
                              id="obs"
                              placeholder="Observaciones"
                              rows="3"
                            ></textarea>
                          </div>
                        </div>
                      </form>
                      <!-- end form ambulance -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal ambulance -->
    <div class="modal fade" id="ambulance" tabindex="-1" aria-labelledby="ambulancia" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Seleccione la ambulancia</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table id="tableAmbulance" class="table table-striped table-bordered" style="width: 100%">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Placa</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary not-allowed btnAmbulance" data-dismiss="modal" disabled>
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end modal ambulance -->

    <script src="assets/jquery-3.6.0.min.js"></script>
    <script src="assets/jquery.dataTables.min.js"></script>
    <script src="assets/bootstrap.bundle.min.js"></script>
    <script src="assets/dataTables.bootstrap4.min.js"></script>
    <script src="assets/dataTables.responsive.min.js"></script>
    <script src="assets/responsive.bootstrap4.min.js"></script>
    <script src="assets/dataTables.select.min.js"></script>
    <script type="text/javascript" src="serviceA.js"></script>
  </body>
</html>
